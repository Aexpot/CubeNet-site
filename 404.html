<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Neue Machina', 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .error-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: 1440px;
      z-index: 1;
    }

    .background-blur-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      bottom: -200px;
      left: -200px;
      width: 700px;
      height: 700px;
      background: radial-gradient(
        circle,
        rgba(0, 0, 255, 0.9) 0%,
        rgba(0, 0, 180, 0.5) 30%,
        rgba(0, 0, 100, 0.2) 60%,
        transparent 100%
      );
      filter: blur(120px);
      z-index: 0;
      pointer-events: none;
    }

    .glow-top-right {
      position: absolute;
      top: -300px;
      right: -300px;
      width: 900px;
      height: 900px;
      background: radial-gradient(
        circle,
        rgba(0, 0, 255, 0.6) 0%,
        rgba(0, 0, 180, 0.3) 30%,
        rgba(0, 0, 100, 0.1) 60%,
        transparent 100%
      );
      filter: blur(120px);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
    }

    .background-blur-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-125%, -20%);
      width: 913px;
      height: 830px;
      filter: blur(621.8px);
      opacity: 0.99;
      user-select: none;
      pointer-events: none;
    }

    .error-card {
      position: relative;
      z-index: 1;
      background-color: #08070a;
      border-radius: 10px;
      padding: 34px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 656px;
      min-height: 399px;
      justify-content: flex-start;
    }

    .error-code {
      font-weight: 700;
      font-size: 150px;
      line-height: 1.1;
      color: rgba(255, 255, 255, 0.87);
      margin: 0;
    }

    .error-message {
      font-weight: 700;
      font-size: 32px;
      line-height: 1.2;
      color: #ffffff;
      margin: 4px 0 0;
    }

    .back-button {
      font-weight: 700;
      font-size: 24px;
      color: rgba(153, 149, 153, 0.87);
      text-decoration: none;
      background: linear-gradient(90deg, #000000 0%, #0e0a16 48.08%, #220065 100%);
      border-radius: 20px;
      padding: 6px 30px;
      margin-top: 77px;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
    }

    #page-footer {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .site-footer {
      margin-top: 19px;
    }

    .copyright {
      font-weight: 400;
      font-size: 20px;
      color: #5e5e5e;
      margin: 0;
    }

    @media (max-width: 768px) {
      .error-card {
        max-width: 90%;
        min-height: auto;
        padding: 40px 20px;
      }
      .error-code {
        font-size: clamp(80px, 20vw, 150px);
      }
      .error-message {
        font-size: clamp(20px, 5vw, 32px);
      }
      .back-button {
        margin-top: 60px;
        font-size: 20px;
      }
      .background-blur-img {
        transform: translate(-100%, -30%) scale(0.8);
      }
      .copyright {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="background-blur-wrapper">
    <div class="glow"></div>
    <div class="glow-top-right"></div>
    <img src="images/181_371.svg" alt="background blur effect" class="background-blur-img">
  </div>

  <section id="error-content" class="error-section">
    <div class="error-card">
      <h1 class="error-code">404</h1>
      <p class="error-message">This page could not be found</p>
      <a href="/" class="back-button">back ↘</a>
    </div>
  </section>

  <section id="page-footer">
    <footer class="site-footer">
      <p class="copyright">© cubenet.su, 2024 - 2025</p>
    </footer>
  </section>
</body>
</html>
